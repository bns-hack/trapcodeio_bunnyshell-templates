#file: noinspection YAMLSchemaValidation
name: Oak + Nuxt + PostgreSQL
description: This is a boilerplate for creating a new environment using Deno, Oak, Nuxt+Vite (with Typescript) and Postgres. It contains a basic CRUD example to demonstrate how components connect and make it easy to start with.
tags: [ deno, oak, nuxt, typescript, postgres, vite, tailwindcss ]
icons: [ deno, oak, nuxt, typescript, postgres, vite, tailwindcss ]
stack:
  packages:
    - name: Deno
      version: '1.34'
    - name: Oak
      version: '12.4.0'
    - name: Nuxt
      version: "3"
    - name: Vite
      version: "4"
    - name: Typescript
      version: '4.4'
    - name: PostgreSQL
      version: '15.2'
discoverable: true
