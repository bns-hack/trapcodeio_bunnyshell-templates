kind: Environment
name: GoFiber / Vue / MongoDB boilerplate
type: primary
components:
  - kind: Application
    name: api
    gitRepo: "https://github.com/trapcodeio/golang-fiber-books-app.git"
    gitBranch: main
    gitApplicationPath: /
    dockerCompose:
      build:
        context: ./
        dockerfile: .docker/Dockerfile
        target: build
      environment:
        APP_PORT: 9000
        MONGODB_SERVER: "mongodb://mongo/books"
      ports:
        - "9000:9000"
    hosts:
      - hostname: "api-{{ env.base_domain }}"
        path: /
        servicePort: 9000
  - kind: Database
    name: mongo
    dockerCompose:
      environment:
        MONGO_INITDB_DATABASE: books
      image: "mongo:4.4"
      ports:
        - "27017:27017"
    volumes:
      - name: data-volume
        mount: /data/db
        subPath: ""
  - kind: Application
    name: app
    gitRepo: "https://github.com/trapcodeio/vue-books-app.git"
    gitBranch: main
    gitApplicationPath: /
    dockerCompose:
      build:
        context: ./
        dockerfile: .docker/Dockerfile
        target: dev
      environment:
        VITE_API_URL: "https://{{ components.api.ingress.hosts[0] }}"
      ports:
        - "8080:8080"
    hosts:
      - hostname: "app-{{ env.base_domain }}"
        path: /
        servicePort: 8080
volumes:
  - name: data-volume
    size: 1Gi
    type: disk
